<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meal DB!</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: azure;
    }

    h1 {
        font-family: Arial, Helvetica, sans-serif;
        font-style: italic;
        font-size: 40px;
        font-weight: bold;
        color: orangered;
    }
</style>

<body>
    <header>
        <h1 class="text-center mb-0 bg-info p-3 ">Exploring Food!!</h1>
    </header>
    <main>
        <section id="details-field" class="d-flex bg-secondary p-3 mt-0">
            <section class="container">
                <h2 class="text-warning fs-3">Meal Details:</h2>
                <div class="container" id="detail-container" style="width: 25rem;">

                </div>
            </section>
            <section class="text-center fs-5">
                <div class="d-flex w-50">
                    <input class="rounded p-1 ps-3" id="search-field" type="text" value=""
                        placeholder="Search Your Meal">
                    <button onclick="searchfood()" class="btn btn-primary fw-bold fs-4">Search</button>
                </div>
            </section>
        </section>
        <section class="container">
            <h2 class="text-info">My Meals</h2>
            <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>

    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- js script  -->
    <script src="js/meals.js"></script>
</body>

</html>
