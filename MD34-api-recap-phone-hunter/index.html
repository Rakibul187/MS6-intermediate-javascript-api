<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body style="background-color:rgb(188, 217, 228);">
    <header>
        <h1 class="text-center bg-info p-4 mb-3 text-white fst-italic fw-bold">Welcome to my Phone Hunter!</h1>
    </header>
    <main class="container mb-5">
        <section>
            <div class="mb-3 w-50">
                <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Search Your Phone">
                <button id="btn-search" class="btn btn-info fw-bold text-white px-5 mt-2">Search</button>
            </div>
        </section>
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-lg-4  row-cols-md-3 g-4">

            </div>
            <!-- ========no phones found message===========-->
            <div id="no-found-message" class="d-none mt-4">
                <h3 class="text-danger">No Phone found. Please try a new search!!</h3>
            </div>
            <!-- =============show all=================== -->
            <div id="show-all" class=" text-center d-none">
                <button id="btn-show-all" class=" btn btn-info fw-bold text-white px-5 py-2 mt-5">Show All</button>
            </div>
        </section>
        <!-- ===================loader================= -->
        <section id="loader" class="d-none">
            <div style="height:250px ;" class="d-flex text-success align-items-center justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- ========use modal for phone details========== -->
        <section>

            <!-- ================Modal ===================-->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content border rounded-3">
                        <div class="modal-header">
                            <h4 class="modal-title" id="phoneDetailModalLabel"></h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
